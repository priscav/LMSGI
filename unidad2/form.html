<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Ejemplo de utilizacion de formulario sencillo</h2>
    <h4>Introducción de contraseña</h4>
    <form action="post">
        <label for="name">Nombre: </label>
        <input type="name" id="name" name="name"><br><br>

        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" maxlength="10" size="10"><br><br>

        <input type="reset" value="Limpiar"><br><br>
        <input type="submit" value="Enviar"><br>

    </form>
</body>
</html>
